<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="container-conteudo">
      
      <div class="area-titulo">
        <h1 id="titulo-split">SPLITER</h1>
      </div>
      
      <div class="area-calculadora">
        <div id="lado-calculo">
          <form id="formulario-conta">

            <div class="area-entrada">
              <label>Bill</label>
              <input type="text"/ class="input-dados"/>
            </div>

            <div class="area-entrada">
              <span class="">Select Tip %</span>

              <div id="valores-percentuais">
                
                <a href="#" class="item-percentual">
                  <div>
                    5%
                  </div>
                </a>
                <a href="#" class="item-percentual">
                  <div>
                    10%
                  </div>
                </a>
                <a href="#" class="item-percentual">
                  <div>
                    15%
                  </div>
                </a>
                <a href="#" class="item-percentual">
                  <div>
                    25%
                  </div>
                </a>
                <a href="#" class="item-percentual">
                  <div>
                    50%
                  </div>
                </a>
                <a href="#" class="item-percentual">
                  <div>
                    Custom
                  </div>
                </a>
                
              </div>

            </div>

            <div class="area-entrada">
              <label>Number of People</label>
              <input type="text" class="input-dados"/>
            </div>

          </form>
        </div>

        <div id="lado-resultado">
          LADO DIREITO
        </div>
      </div>

    </div>
  </div>
  

</body>
</html>
